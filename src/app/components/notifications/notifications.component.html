<div class="page-holder">
	<div class="page-header">
		<div class="page-title">
			NOTIFICATIONS
		</div>
	</div>
	<div class="days-wraper">
		<div class="days">
			<div class="no-notifications" *ngIf="(notificationsDays$ | async).length == 0">
				No notifications.
			</div>
			<div class="day" *ngFor="let day of (notificationsDays$ | async)">
				<div class="day-header">
					{{getPresentableDate(day.date)}}
				</div>
				<div class="notifications">
					<div class="notification" *ngFor="let notification of day.notifications" 
							[ngSwitch]="notification.type" (click)="goto(notification.type)">
						<div class="notification-img" *ngSwitchCase="'facility'">
							<svg width="27" height="20" viewBox="0 0 27 20">
								<use xlink:href="./assets/icons.svg#facility"></use>
							</svg>
						</div>
						<div class="notification-img" *ngSwitchCase="'vendor'">
							<svg width="25" height="23" viewBox="0 0 25 23">
								<use xlink:href="./assets/icons.svg#helemet"></use>
							</svg>
						</div>
						<div class="notification-img" *ngSwitchCase="'calendar'">
							<img src="/assets/img/calander_icon.png">
						</div>
						<div class="notification-img" *ngSwitchCase="'collections_paid'">
							<svg width="22" height="23" viewBox="0 0 22 23">
								<use xlink:href="./assets/icons.svg#bookkeeping"></use>
							</svg>
						</div>
						<div class="notification-img" *ngSwitchCase="'collections_due'">
							<svg width="22" height="23" viewBox="0 0 22 23">
								<use xlink:href="./assets/icons.svg#bookkeeping"></use>
							</svg>
						</div>
						<div class="notification-img" *ngSwitchCase="'tickets'">
							<svg width="23" height="24" viewBox="0 0 23 24">
								<use xlink:href="./assets/icons.svg#wrench"></use>
							</svg>
						</div>
						<div class="notification-img" *ngSwitchCase="'tenants'">
							<svg width="30" height="23" viewBox="0 0 30 23">
								<use xlink:href="./assets/icons.svg#tenants"></use>
							</svg>
						</div>
						<div class="notification-img" *ngSwitchDefault>
							<img src="/assets/img/info-filled.png">
						</div>
						<div class="notification-body">{{notification.notificationLine}} View</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
